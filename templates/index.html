{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Watcher</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="tradingview-widget-container">
        <div id="chart"></div>
        <div class="tradingview-widget-copyright">
            <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                <span class="grey-text" style="font-style:italic">
                    UGX/USD Exchange Rate - Powered by TradingView
                </span>
            </a>
        </div>
    </div>
    <div class="main-content">
        <div class="card-container">
            <div class="card">
                <h2>UGX to USD</h2>
                <p>Exchange Rate: <span id="ugxusd-exchange-rate"></span></p>
                <p>Buy Rate: <span id="ugxusd-buy-rate"></span></p>
                <p>Sell Rate: <span id="ugxusd-sell-rate"></span></p>
                <p>24h High: <span id="ugxusd-high"></span></p>
                <p>24h Low: <span id="ugxusd-low"></span></p>
            </div>
            <div class="card">
                <h2>USD to UGX</h2>
                <p>Exchange Rate: <span id="usdugx-exchange-rate"></span></p>
                <p>Buy Rate: <span id="usdugx-buy-rate"></span></p>
                <p>Sell Rate: <span id="usdugx-sell-rate"></span></p>
                <p>24h High: <span id="usdugx-high"></span></p>
                <p>24h Low: <span id="usdugx-low"></span></p>
            </div>
        </div>
        <div class="alert-logout-container">
            <div class="alert-system">
                <h2>Alerts</h2>
                <div class="alert-form">
                    <h3>UGX to USD</h3>
                    <label for="ugxusd-above">Above Threshold:</label>
                    <input type="number" id="ugxusd-above" step="0.0001" onkeydown="addAlert(event, 'ugxusd', 'above')">
                    <label for="ugxusd-below">Below Threshold:</label>
                    <input type="number" id="ugxusd-below" step="0.0001" onkeydown="addAlert(event, 'ugxusd', 'below')">
                </div>
                <div class="alert-form">
                    <h3>USD to UGX</h3>
                    <label for="usdugx-above">Above Threshold:</label>
                    <input type="number" id="usdugx-above" step="1" onkeydown="addAlert(event, 'usdugx', 'above')">
                    <label for="usdugx-below">Below Threshold:</label>
                    <input type="number" id="usdugx-below" step="1" onkeydown="addAlert(event, 'usdugx', 'below')">
                </div>
                <button id="alert-history-btn" onclick="showAlertHistory()">Alert History</button>
            </div>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="logout-button">Log Out</button>
            </form>
        </div>
    </div>

    <div id="alert-history-modal" class="modal-hidden">
        <div class="modal-content">
            <span class="close-button" onclick="hideAlertHistory()">&times;</span>
            <h3>Alert History</h3>
            <ul id="alert-list"></ul>
        </div>
    </div>

    <div id="custom-alert" class="custom-alert-hidden">
        <div class="custom-alert-content">
            <p id="custom-alert-message"></p>
            <button onclick="closeCustomAlert()">Close</button>
        </div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
